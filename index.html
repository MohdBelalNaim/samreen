<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin: 0;
        }
        .row{
            height: 400px;
            width:33.33%;
            float: left;
        }
        .green{
            background-color: green;
        }
        .yellow{
            background-color: yellow;
        }
        .blue{
            background-color: blue;
        }
        .half{
            width: 50%;
            float: left;
            height:200px;
        }
    </style>
</head>
<body>
    <div class="row green">
        <div class="half" style="background-color: yellow;" >1</div>
        <div class="half" style="background-color: purple;" >2</div>
        <div class="half" style="background-color: dodgerblue;" >3</div>
        <div class="half" style="background-color: pink;" >4</div>
    </div>
    <div class="row yellow"></div>
    <div class="row blue"></div>
</body>
</html>
