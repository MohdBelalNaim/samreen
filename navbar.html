<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style-type:none;
            float: left;
            padding: 12px;
            font-size: 24px;
            color: white;
        }
        ul{
            margin: 0;
            padding: 0;
            float: left;
        }
        #nav-container{
            background-color: #8E558E;
            float: left;
            width: 100%;
        }
        li:hover{
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="nav-container">
        <ul>
            <li>Home</li>
            <li>Dashboard</li>
            <li>Profile</li>
        </ul>
    </div>
</body>
</html>
